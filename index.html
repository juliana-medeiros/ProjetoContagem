<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Countdown</h1>
        </div>
        <div class="contador">
            <div>
                <h1 id="dias" class="digitos" >00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="horas" class="digitos" >00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minutos" class="digitos" >00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="segundos" class="digitos" >00</h1>
                <p>Segundos</p>
            </div>
        </div>
        <div class="btn">
            <p>cadastrar novo</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
